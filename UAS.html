<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Legendary Realm Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2b1055, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
}

/* ===== CARD ===== */
.card {
    width: 360px;
    background: linear-gradient(145deg, #1a1a2e, #16213e);
    border-radius: 18px;
    padding: 35px;
    box-shadow: 0 0 25px rgba(138,43,226,0.5);
    animation: fadeIn 1s ease;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    letter-spacing: 2px;
}

/* ===== INPUT ===== */
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #0f3460;
    color: #fff;
    font-size: 15px;
}

input::placeholder {
    color: #aaa;
}

/* ===== BUTTON ===== */
button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, #8a2be2, #00f2fe);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0 0 15px rgba(0,242,254,0.6);
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(138,43,226,1);
}

button:active {
    transform: scale(0.97);
}

/* ===== PROFILE ===== */
.profile {
    display: none;
    text-align: center;
}

.avatar {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: linear-gradient(135deg, #8a2be2, #00f2fe);
    margin: 0 auto 15px;
    box-shadow: 0 0 20px rgba(0,242,254,0.8);
}

/* ===== ANIMATION ===== */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="card" id="loginCard">
    <h1>LEGENDARY LOGIN</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="auth.login()">ENTER REALM</button>
</div>

<!-- PROFILE -->
<div class="card profile" id="profileCard">
    <div class="avatar"></div>
    <h1 id="profileName"></h1>
    <p>Welcome to the Legendary Realm</p>
    <button onclick="auth.logout()">LOGOUT</button>
</div>

<script>
/* ===== CLASS USER ===== */
class User {
    constructor(username, password) {
        this.username = username;
        this.password = password;
    }
}

/* ===== CLASS AUTH ===== */
class AuthSystem {
    constructor() {
        this.initDatabase();
    }

    initDatabase() {
        if (!localStorage.getItem("users")) {
            const users = [
                new User("admin", "12345"),
                new User("user", "user123")
            ];
            localStorage.setItem("users", JSON.stringify(users));
        }
    }

    login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const users = JSON.parse(localStorage.getItem("users"));
        const found = users.find(
            u => u.username === username && u.password === password
        );

        if (found) {
            this.showProfile(found.username);
        } else {
            alert("‚ùå Gagal login! Username atau password salah.");
        }
    }

    showProfile(username) {
        document.getElementById("loginCard").style.display = "none";
        document.getElementById("profileCard").style.display = "block";
        document.getElementById("profileName").innerText = username.toUpperCase();
    }

    logout() {
        document.getElementById("profileCard").style.display = "none";
        document.getElementById("loginCard").style.display = "block";
    }
}

/* ===== OBJECT ===== */
const auth = new AuthSystem();
</script>

</body>
</html>
